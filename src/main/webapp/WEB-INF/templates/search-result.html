<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>
<div th:fragment="copy">
    <h2 style="text-align: center">Search results</h2>
    <br/>
    <div class="container">
        <table class="table table-hover text-center">
            <th:block th:each="location : ${locations}">
                <tr>
                    <td th:text="${location.name}">...</td>
                    <td th:text="${location.country}">...</td>
                    <td th:text="${location.weatherData.temp()} + ' Â°C'">...</td>
                    <td ><img th:src="@{'https://openweathermap.org/img/wn/' + ${location.weatherData.icon()} + '.png'}"
                              th:alt="icon"/></td>
                    <td>
                        <form th:method="POST" th:action="@{/add}">
                            <input
                                    type="hidden"
                                    name="latitude"
                                    th:value="${location.latitude}"
                            />
                            <input
                                    type="hidden"
                                    name="longitude"
                                    th:value="${location.longitude}"
                            />
                            <input
                                    type="hidden"
                                    name="name"
                                    th:value="${location.name}"
                            />

                            <input th:if="${user} != null"
                                    type="hidden"
                                    name="userId"
                                    th:value="${user.getId()}"
                            />

                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
