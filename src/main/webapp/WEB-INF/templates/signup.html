<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
</head>
<body>
<style>
    input[type="text"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    input[type="password"] {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
    }

</style>
<div class="text-center">
    <form style="max-width: 300px; margin: auto" th:action="@{/signup(name=${param.name},
         latitude=${param.latitude}, longitude=${param.longitude})}" th:method="POST">
        <a href="./">
            <img
                    class="mt-4 mb-4"
                    src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
                    alt="bootstraplogo"
                    height="72"
            /></a>
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <input
                type="text"
                name="signUpUserName"
                id="signUpUserName"
                class="form-control"
                placeholder="Login"
                required
                autofocus
        />
        <input
                type="password"
                name="signPass"
                id="signPass"
                class="form-control"
                placeholder="Password"
                required
        />

        <div th:if="${errorMessage}" class="error-message">
            <p class="text-danger" th:text="${errorMessage}"></p>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary btn-md w-100">Sign Up</button>
        </div>
        <p>Already have <a th:href="@{/login(name=${param.name},
         latitude=${param.latitude},
          longitude=${param.longitude})}">account</a>?</p>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"
        ></script>
    </form>
</div>
</body>
</html>
