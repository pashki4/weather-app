<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User data</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
</head>
<body>
<header>
</header>

<div th:fragment="copy">
    <div class="container">
        <table class="table table-hover text-center">

            <th:block th:each="location : ${user.locations}">
                <tr>
                    <td th:text="${location.name}">...</td>
                    <td th:text="${location.country}">...</td>
                    <td th:text="${location.weatherData.temp()} + ' Â°C'">...</td>
                    <td><img th:src="@{'https://openweathermap.org/img/wn/' + ${location.weatherData.icon()} + '.png'}"
                             th:alt="icon"/></td>
                    <td>
                    <td>
                        <form th:method="POST" th:action="@{/remove}">

                            <input
                                    type="hidden"
                                    name="locationId"
                                    th:value="${location.id}"
                            />

                            <input th:if="${user} != null"
                                   type="hidden"
                                   name="userId"
                                   th:value="${user.id}"
                            />

                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</div>
</body>
</html>
