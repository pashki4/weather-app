<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <title>Weather App</title>
</head>
<body>
<header class="my-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="text-align: center">
                <a href="./">Weather app</a>
            </div>

            <div class="col">
                <form th:action="@{/search}" th:method="POST">
                    <div class="input-group mb-3">
                        <input type="text" name="query" id="query" class="form-control" placeholder="Search..."
                               aria-label="searchQuery" aria-describedby="button-addon2" required
                        />
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="col">
                <form th:action="@{/logout}" th:method="POST">
                    <span th:text="${user.login}"></span>
                    <button class="btn btn-outline-primary">Log out</button>
                </form>
            </div>
        </div>
    </div>
</header>

<div th:if="${locations} != null">
    <div th:replace="~{search-result :: copy}"></div>
</div>

<div th:unless="${locations} != null">
    <div th:replace="~{user-data :: copy}"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
