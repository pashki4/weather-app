<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/head :: copy}">
</div>
<body>
<header class="my-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="text-align: center">
                <a href="./">Weather app</a>
            </div>

            <div class="col">
                <form th:action="@{/search}" th:method="POST">
                    <div class="input-group mb-3">
                        <input type="text" name="query" id="query" class="form-control" placeholder="Search..."
                               aria-label="searchQuery" aria-describedby="button-addon2" required
                        />
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="col">
                <form th:action="@{/logout}" th:method="POST">
                    <span th:text="${user.login}"></span>
                    <button class="btn btn-outline-primary">Log out</button>
                </form>
            </div>
        </div>
    </div>
</header>

<div th:if="${locations} != null">
    <div th:replace="~{/fragments/search-result :: copy}"></div>
</div>

<div th:unless="${locations} != null">
    <div th:replace="~{/fragments/user-data :: copy}"></div>
</div>

<div th:replace="~{/fragments/script :: copy}"></div>
</body>
</html>
