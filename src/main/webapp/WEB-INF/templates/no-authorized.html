<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <title>Weather App</title>
</head>
<body>
<header class="my-3">
    <div class="container-fluid">
        <div class="row">

            <div class="col" style="text-align: center">
                <a href="./">Weather app</a>
            </div>

            <div class="col">
                <form th:action="@{/search}" th:method="POST">
                    <div class="input-group mb-3">
                        <input
                                type="text"
                                name="query"
                                id="query"
                                class="form-control"
                                placeholder="Search..."
                                aria-label="searchQuery"
                                aria-describedby="button-addon2"
                                required
                        />

                        <button
                                class="btn btn-outline-secondary"
                                type="submit"
                                id="button-addon2"
                        >
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="col">
                <button class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login
                </button>
                <div class="modal fade" id="modalLogin">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="text-center">
                                <form style="max-width: 300px; margin: auto" th:action="@{/login}" class="credentials"
                                      th:method="POST">
                                    <img
                                            class="mt-4 mb-4"
                                            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
                                            alt="bootstraplogo"
                                            height="72"
                                    />
                                    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                                    <input
                                            type="text"
                                            name="loginUserName"
                                            id="loginUserName"
                                            class="form-control"
                                            placeholder="Login"
                                            required
                                            autofocus
                                    />
                                    <input
                                            type="password"
                                            name="loginPass"
                                            id="loginPass"
                                            class="form-control"
                                            placeholder="Password"
                                            required
                                    />
                                    <div th:if="${errorMessage}" class="error-message">
                                        <span style="color:red" th:text="${errorMessage}"></span>
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary btn-md w-100">Log In</button>
                                    </div>
                                    <p></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <button class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalSignUp">Sign Up
                </button>
                <div class="modal fade" id="modalSignUp">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="text-center">
                                <form style="max-width: 300px; margin: auto" th:action="@{/signup}" th:method="POST">
                                    <img
                                            class="mt-4 mb-4"
                                            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
                                            alt="bootstraplogo"
                                            height="72"
                                    />
                                    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                                    <input
                                            type="text"
                                            name="signUpUserName"
                                            id="signUpUserName"
                                            class="form-control"
                                            placeholder="Login"
                                            required
                                            autofocus
                                    />
                                    <input
                                            type="password"
                                            name="signPass"
                                            id="signPass"
                                            class="form-control"
                                            placeholder="Password"
                                            required
                                    />
                                    <div th:if="${errorMessage}" class="error-message">
                                        <span style="color:red"><p th:text="${errorMessage}"></p></span>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-md w-100">Sign Up</button>
                                    </div>
                                    <p></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div th:if="${locations} != null">
    <div th:replace="~{search-result :: copy}"></div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
